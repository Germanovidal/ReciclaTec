<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecilaTec</title>
    <link rel="icon" href="img/Favicon-reciclatec.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo reciclaweb">
        <div class="links">
            <a href="#">Como Funciona</a>
            <a href="#">Doar</a>
            <a href="#">Adquirir</a>
            <button>Começar Agora</button>
        </div>
    </header>
    <hr>
    <main>
        <section class="container">
            <div>
                <h1>Dê uma segunda vida aos seus eletrônicos!</h1>
                <p>Conectamos pessoas que querem doar eletrônicos em bom estado com quem precisa deles. Simples, gratuito e sustentável!</p>
            </div>
            
            <img class="reciclar" src="img/reciclagem.png" alt="simbolo triangular de reciclagem">
        </section>

        <div class="bt-doar-adquirir">
            <button class="bt-doar">
                <span>Quero doar</span>
                <img src="img/bt-doar.png" alt="icone de presente">
            </button>
            <button class="bt-adquirir">
                <span>Quero Adquirir</span>
                <img src="img/bt-adquirir.png" alt="icone de coração">
            </button>
        </div>

        <section class="container-dados">
            <div class="container-dados-info">
                <div class="container-dados-info-caixa-1">
                    <h3>2.5k+</h3>
                    <p>Eletrônicos doados</p>
                </div>
                <div class="container-dados-info-caixa-2">
                    <h3>1.8k+</h3>
                    <p>Famílias beneficiadas</p>
                </div>
                <div class="container-dados-info-caixa-3">
                    <h3>95%</h3>
                    <p>Satisfação dos usuários</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
